<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="https://coinguides.org/wp-content/uploads/2020/10/gold-coin.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto || More info...</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            margin: 3rem;
            display: flex;
            flex-direction: row;
            box-shadow: 2px 2px 2px 2px rgb(252,163,17);
            border-radius: 10px;
        }

        .details {
            display: flex;
            gap: 50px;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .content {
            width: 65%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            justify-content: center;
        }

        .currency {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .content p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .desc{
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        .currency{
            font-weight: bold;
            font-size: larger;
        }
        .image img{
            box-shadow: 5px 5px 5px rgb(252,163,17);
            border-radius: 50%;
        }
        h1{
            text-shadow: 1px 1px 2px rgba(0,0,0);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">

        </div>
    </main>
    <script src="./more.js"></script>
</body>

</html>
